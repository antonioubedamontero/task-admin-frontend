<form id="form-login" class="form">
  <div id="form-login-title">
    <h1 class="pt-2 text-blue-700 text-center font-bold">
      {{ "login.title" | translate }}
    </h1>
  </div>

  <hr class="my-4 text-gray-400" />

  <section id="form-login-data">
    <div class="form-group">
      <label class="font-medium" for="email">
        {{ "login.form.email.title" | translate }}
      </label>
      <input
        class="input-field"
        type="email"
        id="email"
        name="email"
        [placeholder]="'login.form.email.placeholder' | translate"
      />
    </div>

    <div class="form-group">
      <label class="font-medium" for="password">
        {{ "login.form.password.title" | translate }}
      </label>
      <input
        class="input-field"
        type="password"
        id="password"
        name="password"
        [placeholder]="'login.form.password.placeholder' | translate"
      />
    </div>

    <div class="form-group">
      <button class="blue-button" type="submit">
        {{ "login.loginButton" | translate }}
      </button>
    </div>
  </section>
</form>

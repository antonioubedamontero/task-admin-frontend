<form id="form-login" class="form">
  <div id="form-login-title">
    <h1 class="pt-2 text-blue-700 text-center font-bold">Login</h1>
  </div>

  <hr class="my-4 text-gray-400" />

  <section id="form-login-data">
    <div class="form-group">
      <label class="font-medium" for="email">* Email</label>
      <input
        class="input-field"
        type="email"
        id="email"
        name="email"
        placeholder="email"
      />
    </div>

    <div class="form-group">
      <label class="font-medium" for="password">* Contraseña</label>
      <input
        class="input-field"
        type="password"
        id="password"
        name="password"
        placeholder="contraseña"
      />
    </div>

    <div class="form-group">
      <button class="blue-button" type="submit">Entrar</button>
    </div>
  </section>
</form>

<form id="form-register" class="form">
  <div id="form-register-title">
    <h1 class="pt-2 text-blue-700 text-center font-bold">
      {{ "register.title" | translate }}
    </h1>
  </div>

  <hr class="my-4 text-gray-400" />

  <section id="form-register-data">
    <div class="form-group">
      <label class="font-medium" for="email">
        {{ "register.form.email.title" | translate }}
      </label>
      <input
        class="input-field"
        type="email"
        id="email"
        name="email"
        [placeholder]="'register.form.email.placeholder' | translate"
      />
    </div>

    <div class="form-group">
      <label class="font-medium" for="name">
        {{ "register.form.name.title" | translate }}
      </label>
      <input
        class="input-field"
        type="text"
        id="name"
        name="name"
        [placeholder]="'register.form.name.placeholder' | translate"
      />
    </div>

    <div class="form-group">
      <label class="font-medium" for="surname">
        {{ "register.form.surname.title" | translate }}
      </label>
      <input
        class="input-field"
        type="text"
        id="surname"
        name="surname"
        [placeholder]="'register.form.surname.placeholder' | translate"
      />
    </div>

    <div class="form-group">
      <label class="font-medium" for="password">
        {{ "register.form.password.title" | translate }}
      </label>
      <input
        class="input-field"
        type="password"
        id="password"
        name="password"
        [placeholder]="'register.form.password.placeholder' | translate"
      />
    </div>

    <div class="form-group">
      <label class="font-medium" for="repeatPassword">
        {{ "register.form.repeatPassword.title" | translate }}
      </label>
      <input
        class="input-field"
        type="repeatPassword"
        id="repeatPassword"
        name="repeatPassword"
        [placeholder]="'register.form.repeatPassword.placeholder' | translate"
      />
    </div>

    <div class="form-group">
      <button class="blue-button" type="submit">
        {{ "register.registerButton" | translate }}
      </button>
    </div>
  </section>
</form>

<form id="form-register" class="form">
  <div id="form-register-title">
    <h1 class="pt-2 text-blue-700 text-center font-bold">Alta de usuario</h1>
  </div>

  <hr class="my-4 text-gray-400" />

  <section id="form-register-data">
    <div class="form-group">
      <label class="font-medium" for="email">* Email</label>
      <input
        class="input-field"
        type="email"
        id="email"
        name="email"
        placeholder="email"
      />
    </div>

    <div class="form-group">
      <label class="font-medium" for="name">* Nombre</label>
      <input
        class="input-field"
        type="text"
        id="name"
        name="name"
        placeholder="nombre"
      />
    </div>

    <div class="form-group">
      <label class="font-medium" for="surname">* Apellido</label>
      <input
        class="input-field"
        type="text"
        id="surname"
        name="surname"
        placeholder="apellido"
      />
    </div>

    <div class="form-group">
      <label class="font-medium" for="password">* Contraseña</label>
      <input
        class="input-field"
        type="password"
        id="password"
        name="password"
      />
    </div>

    <div class="form-group">
      <label class="font-medium" for="password2">* Repita Contraseña</label>
      <input
        class="input-field"
        type="password"
        id="password2"
        name="password2"
      />
    </div>

    <div class="form-group">
      <button class="blue-button" type="submit">Guardar</button>
    </div>
  </section>
</form>

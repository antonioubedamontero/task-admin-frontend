<div id="overlay" class="modal-overlay"></div>

<div id="modal" class="modal-container w-11/12 sm:w-1/2 xl:w-1/3 bg-white">
  <header class="modal-header bg-blue-500 text-white">
    <lucide-icon
      class="font-bold size-7"
      [class]="textModalIconAndColor.color"
      [name]="textModalIconAndColor.icon"
    ></lucide-icon>
    <p class="font-bold" [class]="textModalIconAndColor.color">
      {{ title() }}
    </p>
  </header>

  <hr class="mb-2 h-0.5 text-gray-400" />

  <p class="p-2 flex flex-wrap justify-center items-center">
    {{ description() }}
  </p>

  <div class="p-2 mb-2 flex justify-center items-center">
    <button (click)="close()" class="blue-button">
      {{ buttonText() }}
    </button>
  </div>
</div>

<div class="min-h-screen w-full flex justify-center items-center">
  <form
    class="form w-screen sm:w-8/12"
    [formGroup]="taskDetailsForm"
    (ngSubmit)="closeModal()"
  >
    <section id="form-new-task-data">
      <div class="form-group">
        <label class="form-label" for="name">
          {{ "taskDetails.form.name" | translate }}
        </label>
        <div class="form-input-group">
          <input
            class="input-field-readonly"
            type="text"
            id="name"
            formControlName="name"
            readonly
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="currentState">
          {{ "taskDetails.form.currentState" | translate }}
        </label>
        <div class="form-input-group">
          <input
            class="hidden"
            type="text"
            id="currentState"
            formControlName="currentState"
            readonly
          />
          <!-- Translated state -->
          <input
            class="input-field-readonly"
            type="text"
            id="currentStateTranslated"
            formControlName="currentStateTranslated"
            readonly
          />
        </div>
      </div>

      <div class="flex gap-1 sm:gap-4 justify-between items-center">
        <label class="font-medium" for="startDate">
          {{ "taskDetails.form.startDate" | translate }}
        </label>

        <div class="flex sm:gap-2">
          <input
            class="input-field-readonly"
            type="date"
            id="startDate"
            formControlName="startDate"
            readonly
          />

          <input
            class="input-field-readonly"
            type="time"
            id="startTime"
            formControlName="startTime"
            readonly
          />
        </div>
      </div>

      <div class="flex gap-1 sm:gap-4 justify-between items-center">
        <label class="font-medium" for="dueDate">
          {{ "taskDetails.form.dueDate" | translate }}
        </label>

        <div class="flex sm:gap-2">
          <input
            class="input-field-readonly"
            type="date"
            id="dueDate"
            formControlName="dueDate"
            readonly
          />

          <input
            class="input-field-readonly"
            type="time"
            id="dueTime"
            formControlName="dueTime"
            readonly
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="description">
          {{ "taskDetails.form.description" | translate }}
        </label>
        <div class="form-input-group">
          <textarea
            class="input-field-readonly"
            id="description"
            formControlName="description"
            rows="4"
            readonly
          >
          </textarea>
        </div>
      </div>
    </section>

    <app-task-log-section [logStates]="taskDetailValue()?.logStates ?? []" />

    <div class="mt-4 flex justify-center">
      <button
        class="w-full flex justify-center gap-2 blue-button"
        type="submit"
      >
        <lucide-icon name="x"></lucide-icon>
        {{ "taskDetails.closeTaskDetailsBtn" | translate }}
      </button>
    </div>
  </form>
</div>

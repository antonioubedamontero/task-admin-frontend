<div
  class="w-full shadow-xl/30 border-2 bg-yellow-200 text-gray-700 border-gray-500"
>
  <h3 class="bg-yellow-300 text-center font-semibold">
    {{ taskItem().title }}
  </h3>

  <hr class="h-0.5 mb-2 text-gray-400" />

  <div class="p-2 my-2 flex gap-2 flex-col">
    <div class="flex flex-col">
      <div class="font-semibold">
        {{ "miniTask.startDate" | translate }}
      </div>
      <span>{{ getFormatDateFromIsoDate(startDate()) }}</span>
    </div>

    <div class="flex flex-col">
      <div class="font-semibold">
        {{ "miniTask.dueDate" | translate }}
      </div>
      <span>{{ getFormatDateFromIsoDate(dueDate()) }}</span>
    </div>
  </div>

  <hr class="h-0.5 my-2 text-gray-400" />

  <div class="mt-2 text-center wrap-break-word">
    {{ taskItem().description }}
  </div>

  <hr class="h-0.5 mt-2 text-gray-400" />

  <app-mini-task-buttons (btnClicked)="manageClickedBtn($event)" />
</div>

@if (messageService.isModalShown()) {
<app-modal-user-feedback
  [modalType]="messageService.modalType()"
  [title]="messageService.modalTitle()"
  [description]="messageService.modalText()"
  (closeModal)="closeModal()"
/>
}

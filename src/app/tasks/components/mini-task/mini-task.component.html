<div
  class="w-full shadow-xl/30 border-2 bg-yellow-200 text-gray-700 border-gray-500"
>
  <h3 class="text-center font-semibold">
    {{ taskItem().title }}
  </h3>

  <hr class="h-0.5 my-2 text-gray-400" />

  <div class="p-2 my-2 flex gap-2 flex-col">
    <div class="flex flex-col">
      <div class="font-medium">
        {{ "miniTask.startDate" | translate }}
      </div>
      <span>{{ formatDate(taskItem().startDate) }}</span>
    </div>

    <div class="flex flex-col">
      <div class="font-medium">
        {{ "miniTask.dueDate" | translate }}
      </div>
      <span>{{ formatDate(taskItem().dueDate) }}</span>
    </div>
  </div>

  <hr class="h-0.5 my-2 text-gray-400" />

  <div class="mt-2 text-center">
    {{ taskItem().description }}
  </div>

  <hr class="h-0.5 my-2 text-gray-400" />

  <app-mini-task-buttons />
</div>

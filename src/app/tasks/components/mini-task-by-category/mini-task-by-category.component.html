<article class="min-h-screen">
  <h2 class="py-2 flex justify-center gap-2 font-bold bg-sky-500 text-white">
    <lucide-icon [name]="icon()"></lucide-icon>
    <span id="task-state">{{ `tasks.taskStates.${state()}` | translate }}</span>
  </h2>

  <hr class="w-full border-1 border-gray-500" />

  <div class="mt-4 p-2 flex justify-center flex-wrap gap-3">
    @for (taskItem of taskItems(); track taskItem.title) {
    <app-mini-task
      class="w-11/12"
      [taskItem]="taskItem"
      (reloadTasks)="this.reloadTasks.emit(true)"
    />
    }
  </div>
</article>

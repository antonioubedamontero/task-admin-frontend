<article>
  <h2 class="text-center font-bold text-blue-600">
    {{ `tasks.taskStates.${state()}` | translate }}
  </h2>
  <div class="mt-4 flex flex-wrap gap-3">
    @for (task of taskItems(); track task.title) {
    <app-mini-task
      [taskItem]="{
        title: task.title,
        startDate: task.startDate,
        dueDate: task.dueDate
      }"
    />
    }
  </div>
</article>
